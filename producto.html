<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="/FrontEndStore_inicio/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/FrontEndStore_inicio/css/style.css">
</head>

<body>
    <header class="header">
        <a href="/index.html"><!--carga la imagen del logo -->
            <img class="header__logo" src="/FrontEndStore_inicio/img/logo.png" alt="logotipo">
        </a>
    </header>

    <nav class="navegacion"><!--esto es la barra de navegacion-->
        <a class="navegacion__enlace navegacion__enlace--activo" href="/index.html">Tienda</a>
        <a class="navegacion__enlace" href="/nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>React JS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="/FrontEndStore_inicio/img/3.jpg" alt="Imagen Producto">
            <div class="camisa__contenido">
                <p>Maecenas pellentesque id metus ac eleifend. Mauris vehicula convallis ante, vel viverra diam sagittis
                    imperdiet. Duis luctus tincidunt leo ut iaculis. Nunc semper vel tellus at consectetur.</p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>--Seleccionar Talla-- </option>
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front end Store - pagina de prueba Willintong - 2024.</p>
    </footer>
</body>

</html>
